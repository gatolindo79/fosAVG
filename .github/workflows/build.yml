name: Build fosAVG Electron App

on:
  push:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Node.js installieren
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Abh√§ngigkeiten installieren
        run: npm install

      - name: Electron App bauen
        run: npm run dist

      - name: Upload Build-Artefakte
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: fosAVG-${{ runner.os }}
          path: dist/
